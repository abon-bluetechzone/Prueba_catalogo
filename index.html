<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Aplicaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Catálogo de Aplicaciones</h1>

  <div class="filters">
    <button onclick="filterApps('all')">Todas</button>
    <button onclick="filterApps('negocios')">Negocios</button>
    <button onclick="filterApps('operaciones')">Operaciones</button>
    <button onclick="filterApps('informatica')">Informática</button>
  </div>

  <div class="app-list">
    <div class="app-item todos">
      <div class="card">
        <img src="icons/navision.png" alt="Sesame">
        <h3><a href="https://sesame.example.com" target="_blank">Sesame</a></h3>
        <p>RRHH</p>
      </div>
    </div>
    <div class="app-item negocios">
      <div class="card">
        <img src="icons/navision.png" alt="Navision">
        <h3><a href="https://navision.example.com" target="_blank">Navision</a></h3>
        <p>Gestión empresarial y contabilidad.</p>
      </div>
    </div>
    <div class="app-item negocios">
      <div class="card">
        <img src="icons/portal_facturas.png" alt="Portal Facturas">
        <h3><a href="https://portal-facturas.example.com" target="_blank">Portal Facturas</a></h3>
        <p>Consulta y gestión de facturas.</p>
      </div>
    </div>
    <div class="app-item operaciones">
      <div class="card">
        <img src="icons/blocks.png" alt="Blocks">
        <h3><a href="https://blocks.example.com" target="_blank">Blocks</a></h3>
        <p>Control de procesos operativos.</p>
      </div>
    </div>
    <div class="app-item informatica">
      <div class="card">
        <img src="icons/prtg.png" alt="PRTG">
        <h3><a href="https://prtg.example.com" target="_blank">PRTG</a></h3>
        <p>Monitorización de red y sistemas.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
